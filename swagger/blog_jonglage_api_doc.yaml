# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Blog Jonglage API
  description: Get to a better understanding of the juggling world
  version: "1.0.0"
# the domain of the service
host: localhost:5000
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /
produces:
  - application/json
paths:
  /categories/category:
    get:
      summary: HTML for each category
      parameters:
        - name: name
          in: query
          description: Name of the category.
          required: true
          type: string
      tags:
        - Categories
      responses:
        200:
          description: An HTML for one Category
  /articles/name:
    get:
      summary: Send all the content of an article
      parameters:
        - name: name
          in: query
          description: Name of the article.
          required: true
          type: string
      tags:
        - Articles
  /articles/list-articles:
    get:
      summary: Send all the articles without their content
      tags:
        - Articles
  /articles/category/list-articles:
    get:
      summary: Send all the articles of one category without their content
      parameters:
        - name: category
          in: query
          description: Name of the category.
          required: true
          type: string
      tags:
        - Articles
